<!DOCTYPE html>
<html lang="en">
<head>

		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<script src="./dashboard.js" defer></script>
		<link rel="stylesheet" href="./dashboard.css"></link>
		<title>Spotify</title>
</head>
<body>
		<header class="header padding">
				<div class="user-option">
						<div>
								<button id="user-option-btn" class="user-option__btn bg-none flex" aria-expanded="false">
										<span class="user__profile">
												<img src="./icons/user.png" alt="" class="img-width clr-white user__profile-img" id="user-profile-img">
										</span>
										<span class="user__profile-name" id="user-name">Be Abonymous</span>
									 <span class="arrow-down clr-white">&#9660;</span>
								</button>
								<ul class="user-option__list">
										<li class="user-option__item" id="log-out">
												<a href="#">log out</a>
										</li>
								</ul>
						</div>
				</div>
		</header>
		
		<main id="content" class="content padding">
				<!--<section class="recent">
						<div class="recent__header">
								<h2>Recently played</h2>
						</div>
						<div class="recent__tracks">
								<ul class="recent__tracks-list cards-list" id="recent-track">										
								</ul>
						</div>
				</section>-->
				<!--<section class="user-playlist">
								
				</section>-->
				<section class="featured" id="featured"></section>
		</main>
		
			<section class="now-playing padding">now playing</section>
		
		<section class="side-nav padding">
				<nav>
						<ul class="nav-items">
								<li class="side-nav__homepage">
										<button class="bg-none">
												<img src="icons/homepage.png" alt="" class="img-width clr-white">
										</button>
								</li>
								<li class="side-nav__search">
										<button class="bg-none">
												<img src="icons/search.png" alt="" class="img-width clr-white">
										</button>
								</li>
								<li class="side-nav__playlist">
										<button class="bg-none">
												<img src="./icons/playlist.png" alt="" class="img-width clr-white">
										</button>
								</li>
								<li class="side-nav__profile">
										<button class="bg-none">
												<img src="./icons/recent.png" alt="" class="img-width clr-white">
										</button>
								</li>
						</ul>
				</nav>
		</section>
		
		<script src="https://kit.fontawesome.com/e8822e307a.js" crossorigin="anonymous"></script>
